<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#F5F5F5"/>
  
  <!-- Circular border with gradient -->
  <circle cx="150" cy="150" r="120" stroke="url(#gradient)" stroke-width="3" fill="none"/>
  
  <!-- Hand-crafted elements -->
  <!-- Leaf/eco symbol -->
  <path d="M120 130 C130 115, 150 110, 170 115 C175 125, 170 140, 160 150 C150 155, 130 150, 120 130 Z" fill="#AB8648"/>
  <path d="M125 135 C135 125, 155 120, 165 125 C168 132, 165 142, 158 148 C150 152, 135 148, 125 135 Z" fill="#C49D5C"/>
  
  <!-- Artisan hands symbol -->
  <path d="M130 170 C140 165, 150 165, 160 170 C165 175, 165 185, 160 190 C150 195, 140 195, 130 190 C125 185, 125 175, 130 170 Z" fill="#392616"/>
  
  <!-- Traditional pattern dots -->
  <circle cx="140" cy="180" r="2" fill="#AB8648"/>
  <circle cx="150" cy="185" r="2" fill="#AB8648"/>
  <circle cx="160" cy="180" r="2" fill="#AB8648"/>
  
  <!-- Small decorative elements -->
  <circle cx="110" cy="120" r="3" fill="#C49D5C"/>
  <circle cx="190" cy="120" r="3" fill="#C49D5C"/>
  <circle cx="110" cy="180" r="3" fill="#C49D5C"/>
  <circle cx="190" cy="180" r="3" fill="#C49D5C"/>
  
  <!-- Center icon - pottery/craft vessel -->
  <ellipse cx="150" cy="200" rx="15" ry="8" fill="#AB8648"/>
  <rect x="143" y="190" width="14" height="15" rx="2" fill="#392616"/>
  <rect x="145" y="188" width="10" height="2" fill="#C49D5C"/>
  
  <!-- Text -->
  <text x="150" y="240" text-anchor="middle" fill="#737373" font-family="Arial, sans-serif" font-size="14" font-weight="500">Handcrafted</text>
  <text x="150" y="260" text-anchor="middle" fill="#737373" font-family="Arial, sans-serif" font-size="12">Sustainable Product</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AB8648;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#392616;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
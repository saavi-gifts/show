    <circle cx="95" cy="140" r="2" fill="#c49d5c"/>
    <circle cx="205" cy="140" r="2" fill="#c49d5c"/>
    
    <!-- Traditional jewelry -->
    <circle cx="150" cy="95" r="2" fill="#ab8648"/>
    <ellipse cx="140" cy="100" rx="3" ry="1" fill="#ab8648"/>
    <ellipse cx="160" cy="100" rx="3" ry="1" fill="#ab8648"/>

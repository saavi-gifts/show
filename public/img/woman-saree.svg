    <!-- Saree pleats -->
    <path d="M125 280 L130 320 L135 280 L140 320 L145 280 L150 320 L155 280 L160 320 L165 280 L170 320" stroke="#8a6d3a" stroke-width="2" fill="none"/>
    
    <!-- Saree border -->
